<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot AI (HTML Version)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .animate-in {
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Components (SVG) ---
        const FileText = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
        );
        const Upload = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
        );
        const Send = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        );
        const MessageSquare = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        );
        const Settings = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.35a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        );
        const CheckCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const Loader2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        );
        const X = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        );

        // --- Main App Component ---
        function App() {
            const [apiKey, setApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [pdfFile, setPdfFile] = useState(null);
            const [pdfText, setPdfText] = useState('');
            const [isProcessingPDF, setIsProcessingPDF] = useState(false);
            const [messages, setMessages] = useState([
                { role: 'system', content: 'สวัสดีครับ! อัปโหลดไฟล์ PDF แล้วถามคำถามเกี่ยวกับเนื้อหาในไฟล์ได้เลยครับ' }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            // Setup PDF.js Worker
            useEffect(() => {
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
                }
                
                // Check localStorage for API Key
                const storedKey = localStorage.getItem('gemini_api_key');
                if (storedKey) setApiKey(storedKey);
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleSaveApiKey = () => {
                localStorage.setItem('gemini_api_key', apiKey);
                setShowSettings(false);
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file || file.type !== 'application/pdf') {
                    alert('กรุณาอัปโหลดไฟล์ PDF เท่านั้น');
                    return;
                }

                setPdfFile(file);
                setIsProcessingPDF(true);
                setPdfText('');

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
                    let fullText = '';

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += `\n--- Page ${i} ---\n${pageText}`;
                    }

                    setPdfText(fullText);
                    setMessages(prev => [...prev, { role: 'system', content: `✅ อ่านไฟล์ "${file.name}" เรียบร้อย (${pdf.numPages} หน้า) พร้อมตอบคำถามแล้วครับ!` }]);
                } catch (error) {
                    console.error('PDF Error:', error);
                    setMessages(prev => [...prev, { role: 'system', content: '❌ เกิดข้อผิดพลาดในการอ่านไฟล์ PDF กรุณาลองใหม่ หรือไฟล์อาจถูกเข้ารหัส' }]);
                    setPdfFile(null);
                } finally {
                    setIsProcessingPDF(false);
                }
            };

            const handleSendMessage = async () => {
                if (!input.trim()) return;
                if (!apiKey) {
                    setShowSettings(true);
                    alert('กรุณาใส่ Gemini API Key ก่อนใช้งานครับ (กดที่รูปเฟืองมุมขวาบน)');
                    return;
                }
                if (!pdfText) {
                    alert('กรุณาอัปโหลดไฟล์ PDF ก่อนถามคำถามครับ');
                    return;
                }

                const userMessage = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
                setIsLoading(true);

                try {
                    // Prepare Prompt for Gemini
                    // Limit text to avoid token limits (adjust as needed)
                    const prompt = `
                        Context from PDF Document:
                        ${pdfText.substring(0, 30000)} ... (truncated if too long)
                        
                        User Question: ${userMessage}
                        
                        Instruction: ตอบคำถามโดยอ้างอิงจากข้อมูล Context ด้านบนเป็นหลัก ตอบเป็นภาษาไทยด้วยน้ำเสียงสุภาพและเป็นทางการ
                    `;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    const aiResponse = data.candidates[0].content.parts[0].text;
                    setMessages(prev => [...prev, { role: 'ai', content: aiResponse }]);

                } catch (error) {
                    setMessages(prev => [...prev, { role: 'system', content: `❌ เกิดข้อผิดพลาด: ${error.message}` }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="flex h-screen bg-gray-50 text-gray-800">
                    
                    {/* Sidebar / Upload Area */}
                    <div className="w-80 bg-white border-r border-gray-200 flex flex-col hidden md:flex">
                        <div className="p-6 border-b border-gray-100">
                            <h1 className="text-xl font-bold flex items-center gap-2 text-indigo-600">
                                <FileText className="w-6 h-6" /> PDF Chatbot
                            </h1>
                            <p className="text-xs text-gray-400 mt-1">Chat with your documents</p>
                        </div>

                        <div className="p-6 flex-1 overflow-y-auto">
                            <div 
                                className={`border-2 border-dashed rounded-xl p-6 text-center transition-all cursor-pointer ${pdfFile ? 'border-green-400 bg-green-50' : 'border-gray-300 hover:border-indigo-400 hover:bg-indigo-50'}`}
                                onClick={() => fileInputRef.current?.click()}
                            >
                                <input 
                                    type="file" 
                                    accept=".pdf" 
                                    className="hidden" 
                                    ref={fileInputRef}
                                    onChange={handleFileUpload}
                                />
                                
                                {isProcessingPDF ? (
                                    <div className="flex flex-col items-center py-4">
                                        <Loader2 className="w-8 h-8 text-indigo-500 animate-spin mb-2" />
                                        <span className="text-sm text-gray-600">กำลังอ่านไฟล์ PDF...</span>
                                    </div>
                                ) : pdfFile ? (
                                    <div className="flex flex-col items-center">
                                        <CheckCircle className="w-10 h-10 text-green-500 mb-2" />
                                        <p className="font-semibold text-gray-700 truncate w-full">{pdfFile.name}</p>
                                        <p className="text-xs text-gray-500 mt-1">{(pdfFile.size / 1024 / 1024).toFixed(2)} MB</p>
                                        <span className="mt-3 text-xs text-indigo-600 hover:underline">คลิกเพื่อเปลี่ยนไฟล์</span>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center py-6">
                                        <Upload className="w-10 h-10 text-gray-400 mb-3" />
                                        <p className="text-sm font-medium text-gray-600">คลิกเพื่ออัปโหลด PDF</p>
                                        <p className="text-xs text-gray-400 mt-1">หรือลากไฟล์มาวางที่นี่</p>
                                    </div>
                                )}
                            </div>

                            <div className="mt-8">
                                <h3 className="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">วิธีใช้งาน</h3>
                                <ul className="text-sm text-gray-600 space-y-3">
                                    <li className="flex gap-2">
                                        <span className="w-5 h-5 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xs font-bold shrink-0">1</span>
                                        ตั้งค่า API Key (มุมขวาบน)
                                    </li>
                                    <li className="flex gap-2">
                                        <span className="w-5 h-5 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xs font-bold shrink-0">2</span>
                                        อัปโหลดไฟล์ PDF
                                    </li>
                                    <li className="flex gap-2">
                                        <span className="w-5 h-5 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xs font-bold shrink-0">3</span>
                                        พิมพ์ถามคำถามได้เลย
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div className="p-4 border-t border-gray-100 text-xs text-center text-gray-400">
                            Powered by Gemini AI & React (HTML Version)
                        </div>
                    </div>

                    {/* Main Chat Area */}
                    <div className="flex-1 flex flex-col h-full relative">
                        {/* Mobile Header */}
                        <div className="md:hidden p-4 bg-white border-b flex justify-between items-center">
                            <h1 className="font-bold text-indigo-600 flex items-center gap-2">
                                <FileText className="w-5 h-5" /> PDF Chat
                            </h1>
                            <button 
                                onClick={() => fileInputRef.current?.click()}
                                className="text-sm bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full"
                            >
                                {pdfFile ? 'เปลี่ยนไฟล์' : 'อัปโหลด'}
                            </button>
                        </div>

                        {/* Top Bar (API Key Settings) */}
                        <div className="absolute top-4 right-4 z-10">
                            <button 
                                onClick={() => setShowSettings(!showSettings)}
                                className={`p-2 rounded-full shadow-sm border transition-colors ${apiKey ? 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50' : 'bg-red-50 text-red-500 border-red-200 animate-pulse'}`}
                                title="ตั้งค่า API Key"
                            >
                                <Settings className="w-5 h-5" />
                            </button>
                        </div>

                        {/* API Key Modal */}
                        {showSettings && (
                            <div className="absolute top-16 right-4 w-80 bg-white rounded-xl shadow-xl border border-gray-200 z-20 p-4 animate-in">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="font-semibold text-gray-700">ตั้งค่า Gemini API Key</h3>
                                    <button onClick={() => setShowSettings(false)}><X className="w-4 h-4 text-gray-400" /></button>
                                </div>
                                <input
                                    type="password"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="Paste your API Key here..."
                                    className="w-full p-2 border border-gray-300 rounded-lg text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <button 
                                    onClick={handleSaveApiKey}
                                    className="w-full bg-indigo-600 text-white py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition-colors"
                                >
                                    บันทึก
                                </button>
                                <p className="text-xs text-gray-400 mt-2 text-center">
                                    รับ API Key ฟรีได้ที่ <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-indigo-500 underline">Google AI Studio</a>
                                </p>
                            </div>
                        )}

                        {/* Chat Messages */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 bg-gray-50/50">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div 
                                        className={`max-w-[85%] md:max-w-[70%] rounded-2xl px-5 py-3.5 shadow-sm text-sm md:text-base leading-relaxed ${
                                            msg.role === 'user' 
                                                ? 'bg-indigo-600 text-white rounded-tr-none' 
                                                : msg.role === 'system'
                                                ? 'bg-gray-200 text-gray-600 text-center w-full max-w-lg mx-auto text-xs py-2'
                                                : 'bg-white border border-gray-200 text-gray-800 rounded-tl-none'
                                        }`}
                                    >
                                        {msg.role === 'ai' && (
                                            <div className="flex items-center gap-2 mb-2 text-indigo-600 font-bold text-xs uppercase tracking-wide">
                                                <MessageSquare className="w-3 h-3" /> AI Answer
                                            </div>
                                        )}
                                        <div className="whitespace-pre-wrap">{msg.content}</div>
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex justify-start">
                                    <div className="bg-white border border-gray-200 rounded-2xl rounded-tl-none px-5 py-4 shadow-sm">
                                        <div className="flex gap-1">
                                            <span className="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></span>
                                            <span className="w-2 h-2 bg-indigo-400 rounded-full animate-bounce delay-75"></span>
                                            <span className="w-2 h-2 bg-indigo-400 rounded-full animate-bounce delay-150"></span>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Input Area */}
                        <div className="bg-white p-4 border-t border-gray-200">
                            <div className="max-w-4xl mx-auto relative flex items-center gap-2">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                    placeholder={pdfFile ? "ถามคำถามเกี่ยวกับไฟล์นี้..." : "กรุณาอัปโหลดไฟล์ PDF ก่อน..."}
                                    disabled={!pdfFile || isProcessingPDF}
                                    className="flex-1 border border-gray-300 rounded-full px-6 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100 disabled:text-gray-400 shadow-sm transition-all"
                                />
                                <button
                                    onClick={handleSendMessage}
                                    disabled={!input.trim() || !pdfFile || isLoading}
                                    className="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed shadow-md transition-all transform active:scale-95"
                                >
                                    <Send className="w-5 h-5" />
                                </button>
                            </div>
                            <div className="text-center mt-2">
                                <p className="text-[10px] text-gray-400">
                                    *ไฟล์ PDF จะถูกประมวลผลใน Browser ของคุณเท่านั้น ไม่มีการอัปโหลดไปที่ Server
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
